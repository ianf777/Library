<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputFields">
        <form id="submissionForm" method="post">
          <div class="author stacked">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="JK Rowling..."
            />
          </div>
          <div class="title stacked">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Harry Potter And..."
            />
          </div>
          <div class="pages stacked">
            <label for="pages">Pages</label>
            <input
              type="text"
              id="pages"
              name="pages"
              placeholder="# of pages"
            />
          </div>
          <div class="read stacked">
            <label for="read">Read?</label>
            <input
              type="text"
              id="read"
              name="read"
              placeholder="Did you read it? (Yes/No)"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="bookCards">
        <h1 class="bookCards__title">Library</h1>
      </div>
    </div>
  </body>
</html>
